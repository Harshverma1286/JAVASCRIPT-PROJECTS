<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
       <div class="submitandsearchbox">
        <input type="text" placeholder="ENTER CITY NAME" id="inputfeild">

        </button>

                <img class="humidity_image" src="https://tse3.mm.bing.net/th?id=OIP.sVu_WfnTQmYsSDXq5WJmRgHaHa&pid=Api&P=0&h=220" alt="">
